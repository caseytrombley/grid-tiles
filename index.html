<!doctype html>
<html class="no-js" lang="" ng-app="GridApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tiles Grid example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script>
          document.write('<base href="' + document.location + '" />');
        </script>
    </head>
    <body>
        
    <section ng-controller="GridCtrl">
        <ul class="grid">
            <li class="tile" ng-repeat="tile in tiles">
                <h2>{{tile.heading}}</h2>
                <img src="{{tile.imgUrl}}" alt="{{tile.imgAlt}}" class="img">
                <a class="link" href="{{tile.linkUrl}}" target="_blank">{{tile.linkTxt}}</a>
            </li>
 
        </ul>
    </section>
       
    </body>
</html>
